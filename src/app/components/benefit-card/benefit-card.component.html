<div class="benefit-card-container {{ benefit.color }}">
    <div class="benefit-card-content">
        <div class="benefit-card-icon">
            <img [src]="benefit.imageUrl" alt="{{ benefit.title }}">
        </div>
        <div class="benefit-card-text">
            <h3>{{ benefit.title }}</h3>
            <p>{{ benefit.description }}</p>
        </div>
    </div>
</div>
